{% unless include.inline %}<p>{% endunless %}
	<a href="{{include.href | default: include.src}}" target="_blank" title="Enlarge" {% if include.a_style %}style="{{include.a_style}}"{% endif %}>
		<img src="{{include.src}}" loading="lazy" alt="{{include.src}}"
		style="display:block;{% if include.w %} width:{{include.w}}; height:{{include.h}}; aspect-ratio:{{include.w}}/{{include.h}};{% endif %}
		{% if include.style %}{{include.style}}{% endif %}">
	</a>{{include.label}}
{% unless include.inline %}</p>{% endunless %}
